<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>ভাই-বোন মডেল স্কুল, বগুড়া</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="main-wrapper" ng-app="mainApp" ng-controller="mainCtrl" ng-cloak>
        <div class="header"> 
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="assets/img/logo.png" width="40" height="40" alt="">
					<span class="text-uppercase">{{test}}</span>
                </a>
            </div>
            <div class="page-title-box float-left">
              <h3 class="text-uppercase">{{test}}</h3>
            </div>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle" src="assets/img/user.jpg" width="40" alt="Admin">
							<span class="status online"></span></span>
                        <span>Admin</span>
                    </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="profile.html">My Profile</a>
						<a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
						<a class="dropdown-item" href="settings.html">Settings</a>
						<a class="dropdown-item" href="login.html">Logout</a>
					</div>
                </li>
            </ul>
            <div class="dropdown mobile-user-menu float-right"> 
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="profile.html">My Profile</a>
                    <a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
                    <a class="dropdown-item" href="settings.html">Settings</a>
                    <a class="dropdown-item" href="login.html">Logout</a>
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul ng-repeat="bar in sidebar">
						<li class="menu-title" ng-show ="(bar.id == 0)">Main</li>
						<li ng-class="(parent_tree == bar.id && bar.items.length == 0)? 'active' : (bar.items.length > 0)? 'submenu':''" ng-hide= "(bar.id == 0)">
							<a href="#" ng-click="gotolink(bar.href,1,bar.id,0)" ng-show="(bar.items.length == 0)">
								<i ng-class="bar.class" aria-hidden="true"></i> 
								<span> {{bar.name}}</span>
							</a>
							<a href="#" ng-show="(bar.items.length > 0)">
								<i ng-class="bar.class" aria-hidden="true"></i> 
								<span> {{bar.name}}</span> 
								<span ng-class="(bar.isshow)?'menu-down':'menu-arrow'" ng-show="(bar.items.length > 0)" ng-click="showchild(bar.isshow,$index)"></span>
							</a>
							<ul class="list-unstyled" ng-style="bar.isshow && {'display':'block'} || {'display': 'none'}">
								<li ng-repeat="c in bar.items" ng-class="(child == c.id && parent_tree == bar.id)? 'active' : '' ">
									<a href="javascript:0" ng-click="gotolink(c.href,2,c.id,bar.id)"><span>{{c.name}}</span></a>
								</li>
							</ul>
						</li>
					</ul>
					
                </div>
            </div>
        </div>
        <div class="page-wrapper" id="div_main"></div>
	</div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
